[package]
name = "mokapot"
version = "0.1.0"
edition = "2021"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

default-run="mokapot"

[dependencies]
itertools = ">= 0.9.0"
rustc-hash = ">= 2.1.1"
hi_sparse_bitset = "0.7.2"


[dev-dependencies]
criterion = "0.5.1"
approx = "0.5.1"
proptest = "1.7.0"
flamegraph = "0.6.8"
rand = "0.9.2"
fake = "4.4.0"

[profile.release]
# debug = true

[target.x86_64-unknown-linux-gnu]
rustflags = ["-C", "target-feature=+popcnt,+bmi1"]

[profile.bench]
# Uncomment and build again if you want to profile
debug = true

[[bench]]
name = "percolate_simple"
harness = false
